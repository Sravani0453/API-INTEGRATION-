<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App - Task 1</title>
  <style>
    /* ---------- CSS ---------- */
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #74ebd5, #9face6);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #fff;
      width: 320px;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    .search-box {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    input {
      width: 70%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
    }

    button {
      padding: 8px 12px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .weather-card {
      background: #f8f9fa;
      border-radius: 10px;
      padding: 15px;
      color: #333;
    }

    .temp {
      font-size: 32px;
      margin: 10px 0;
      color: #007bff;
    }

    .details {
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <!-- ---------- HTML ---------- -->
  <div class="container">
    <h2>üå§Ô∏è Weather Forecast</h2>
    <div class="search-box">
      <input type="text" id="cityInput" placeholder="Enter city name">
      <button id="searchBtn">Search</button>
    </div>

    <div class="weather-card">
      <h3 id="cityName">City Name</h3>
      <p class="temp" id="temperature">-- ¬∞C</p>
      <p id="description">Weather Description</p>
      <div class="details">
        <div><b>Humidity:</b> <span id="humidity">--%</span></div>
        <div><b>Wind Speed:</b> <span id="wind">-- km/h</span></div>
      </div>
    </div>
  </div>

  <script>
    // ---------- JavaScript ----------
    const searchBtn = document.getElementById("searchBtn");
    const cityInput = document.getElementById("cityInput");
    const cityName = document.getElementById("cityName");
    const temperature = document.getElementById("temperature");
    const description = document.getElementById("description");
    const humidity = document.getElementById("humidity");
    const wind = document.getElementById("wind");

    searchBtn.addEventListener("click", () => {
      const city = cityInput.value.trim();
      if (!city) {
        alert("Please enter a city name!");
        return;
      }

      // Dummy data (no API yet)
      cityName.textContent = city;
      temperature.textContent = "29 ¬∞C";
      description.textContent = "Partly Cloudy";
      humidity.textContent = "65%";
      wind.textContent = "10 km/h";
    });
  </script>
</body>
</html>
